<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add New User</h2>
        <form action='/add' method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Enter New User Name*</label>
                <input type="text" name="newusername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Enter New User ID*</label>
                <input type="number" name="newuserid" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Add New User</button>
            <p class="mt-3 text-center"><i>Total Users in Database: {{ totalreg }}</i></p>
        </form>
    </div>
</body>
</html>
