<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1>Today's Attendance</h1>
        <a href="/start">
            <button class="btn btn-primary my-4">Take Attendance</button>
        </a>
        <h3>Current Period: {{ current_period }}</h3>

        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Period</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(l) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ times[i] }}</td>
                    <td>{{ periods[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
